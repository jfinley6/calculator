<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <link href='https://fonts.googleapis.com/css?family=Orbitron' rel='stylesheet' type='text/css'>
</head>
<body>
    <h1>Calculator</h1>
    <div class="calculator">
        <div id="screen">
            <div id="operatorResult"></div>
            <div id="currentNumber">0</div>
        </div>
        <div class="calculatorButtons" id="resetButton">Reset</div>
        <div class="calculatorButtons" id="deleteButton">Delete</div>
        <div class="calculatorButtons numberButton" id="sevenButton">7</div>
        <div class="calculatorButtons numberButton" id="eightButton">8</div>
        <div class="calculatorButtons numberButton" id="nineButton">9</div>
        <div class="calculatorButtons" id="division">%</div>
        <div class="calculatorButtons numberButton" id="fourButton">4</div>
        <div class="calculatorButtons numberButton" id="fiveButton">5</div>
        <div class="calculatorButtons numberButton" id="sixButton">6</div>
        <div class="calculatorButtons" id="multiply">x</div>
        <div class="calculatorButtons numberButton" id="oneButton">1</div>
        <div class="calculatorButtons numberButton" id="twoButton">2</div>
        <div class="calculatorButtons numberButton" id="threeButton">3</div>
        <div class="calculatorButtons" id="minus">-</div>
        <div class="calculatorButtons decimalButton" id="decimal">.</div>
        <div class="calculatorButtons numberButton" id="zeroButton">0</div>
        <div class="calculatorButtons" id="equals">=</div>
        <div class="calculatorButtons" id="plus">+</div>
    </div>
<script type="text/javascript" src="apps.js"></script>
</body>
</html>
